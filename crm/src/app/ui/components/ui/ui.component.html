<header class="fixed-top">
  <!-- ajouter un bouton -->
  <button
  (click)='toggle()'
  >
    Open/close
  </button>
  <!-- projet app-header -->
  <ng-content select='.tr-header'></ng-content>
</header>
<main>
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select='.tr-nav'></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      Content
    </div>
    <footer>
      <ng-content select='.tr-footer'></ng-content>
    </footer>
  </div>
</main>
